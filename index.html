
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Player</h1>
        <input type="text" id="search-input" placeholder="Search for a song..." oninput="searchSongs()">
        <br>
        <button id="display-all-songs">Display All Songs</button>
        <button id="toggle-theme">Dark Theme</button>
        

    </header>
    <div id="container">
        <div id="all-songs">
            <!-- Render all songs here -->
            
        </div>
        <div id="song-card">
            <!-- Render song details here -->
           
        </div>
        <div id="playlist">
            <!-- Render playlists here -->
            <input type="text" id="search-playlist" placeholder="Search for a playlist..." oninput="searchSongs()">
        <br>

        </div>
    </div>
    <footer id="audiopl">
        <!-- Audio player will be dynamically added here -->
    </footer>
    <script src="music.js"></script>
</body>
</html>
